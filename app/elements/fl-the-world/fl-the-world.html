<dom-module id="fl-the-world">
  <style>
    :host {
      --fl-the-world-iron-image-margin: 0px 90px;
      background-color: var(--primary-background-color);
      @apply(--layout-fit);
      z-index: -1000;
    }
    div.fl-the-sky {

    }
    fl-the-cloud {
      position: absolute;
    }
    fl-the-cloud.cloud-1 {
      top: 50%;
      right: 0;
    }
    fl-the-cloud.cloud-2 {
      top: 30%;
      left: 5%;
    }
    fl-the-cloud.cloud-3 {
      top: 5%;
      right: 25%;
    }
    fl-the-cloud.cloud-4 {
      top: 25%;
      left: 0;
    }
    div.fl-the-ground {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
    }
    iron-image {
      /*background-color: var(--primary-background-color);*/
      margin: var(--fl-the-world-iron-image-margin);

      /*right: 50%;*/
    }
    iron-image /deep/ img::shadow {
        margin: 0 auto;
        height: auto;
        display: block;
        max-width: 100%;
    }
  </style>
  <template>
    <div class="fl-the-sky">
      <fl-the-cloud class="cloud-1" width="200" height="100" primary-color="#e6e0d0" secondary-color="#fffdf8"></fl-the-cloud>
      <fl-the-cloud class="cloud-2" width="300" height="200" primary-color="#e6e0d0" secondary-color="#fffdf8"></fl-the-cloud>
      <fl-the-cloud class="cloud-3" width="100" height="80" primary-color="#e6e0d0" secondary-color="#fffdf8"></fl-the-cloud>
      <fl-the-cloud class="cloud-4" width="70" height="30" primary-color="#e6e0d0" secondary-color="#fffdf8"></fl-the-cloud>
    </div>
    <div class="fl-the-ground">
      <iron-image preload src="../../images/chara.png"></iron-image>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'fl-the-world'
  });
</script>
