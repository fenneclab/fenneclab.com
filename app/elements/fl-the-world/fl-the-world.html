<dom-module id="fl-the-world">
  <style>
    :host {
      @apply(--layout-fit);
      z-index: -1000;
    }
    div.fl-the-sky {

    }
    fl-the-cloud {
      position: absolute;
    }
    fl-the-cloud.cloud-1 {
      top: 50%;
      right: 0;
    }
    fl-the-cloud.cloud-2 {
      top: 30%;
      left: 5%;
    }
    fl-the-cloud.cloud-3 {
      top: 5%;
      right: 25%;
    }
    fl-the-cloud.cloud-4 {
      top: 25%;
      left: 0;
    }
    div.fl-the-ground {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
    }
    iron-image {
      @apply(--layout-self-center);
    }
    iron-image.size {
      width: 215px;
      height: 313px;
    }
    @media (max-width: 600px) {
      iron-image.size {
        width: 172px;
        height: 250px;
      }
    }
  </style>
  <template>
    <div class="fl-the-sky">
      <fl-the-cloud class="cloud-1" width="200" height="100" primary-color="#e6e0d0" secondary-color="#fffdf8"></fl-the-cloud>
      <fl-the-cloud class="cloud-2" width="300" height="200" primary-color="#e6e0d0" secondary-color="#fffdf8"></fl-the-cloud>
      <fl-the-cloud class="cloud-3" width="100" height="80" primary-color="#e6e0d0" secondary-color="#fffdf8"></fl-the-cloud>
      <fl-the-cloud class="cloud-4" width="70" height="30" primary-color="#e6e0d0" secondary-color="#fffdf8"></fl-the-cloud>
    </div>
    <div class="fl-the-ground">
      <iron-image preload class="size" src="../../images/chara.svg"></iron-image>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'fl-the-world'
  });
</script>
